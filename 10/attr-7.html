<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성 선택자</title>
  <style>
    ul {
      list-style: square;
    }
    li a {
      line-height: 30px;
      font-size: 16px;
      color: black;
      text-decoration: none;
    }
    a[href *= "w3"]{
      background: blue;
      color: white;
    }
  </style>
</head>
<body>
  <h3>회사 소개파일 다운 받기</h3>
  <ul>
    <li><a href="https://html.spec.whatwg.org">HTML 표준안 사이트</a></li>
    <li><a href="https://caniuse.com">HTML 지원여부 체크</a></li>
    <li><a href="https://www.w3.org/TR/css-mediaqueries">미디어쿼리</a></li>
  </ul>
</body>
</html>
